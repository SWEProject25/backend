components:
  schemas:
    # JSend Base Schemas
    SuccessResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [success]
        data:
          nullable: true
          description: "Response payload. Can be an object, array, or null."
    FailResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          enum: [fail]
        data:
          type: object
    ErrorResponse:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
          enum: [error]
        message:
          type: string
        code:
          type: integer
        data:
          type: object

    # Auth Schemas
    RegisterRequestDto:
      type: object
      required:
        - name
        - email
        - password
        - birthDate
      properties:
        name:
          type: string
          description: The name for the user.
          example: Mohaned Albaz
          minLength: 3
          maxLength: 30
        email:
          type: string
          description: The email address of the user.
          example: mohmaedalbaz@gmail.com
          format: email
        password:
          type: string
          description: The password for the user account (must include uppercase, lowercase, number, and special character).
          example: Password123!
          minLength: 8
          maxLength: 50
          format: password
        birthDate:
          type: string
          description: The birth date of the user.
          example: '2004-01-01'
          format: date
          
    LoginRequestDto:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          example: mohamedalbaz@example.com
          description: User email address.
        password:
          type: string
          example: Test1234!
          description: User password (min 8 characters).

    AuthUserResponse:
      type: object
      required:
        - username
        - createdAt
      properties:
        username:
          type: string
          example: albazMo90
          description: The unique username of the user.
        email:
          type: string
          example: mohamedalbaz@gmail.com
          description: Email address of the user.
        role:
          type: string
          example: User
          description: Role assigned to the user.
        name:
          type: string
          example: Mohamed Albaz
          description: Full name of the user.
        birthDate:
          type: string
          example: '2004-01-01'
          description: Birth date of the user.
          format: date
        profileImageUrl:
          type: string
          nullable: true
          format: uri
          example: null
          description: Profile image URL of the user.
        bannerImageUrl:
          type: string
          nullable: true
          format: uri
          example: null
          description: Banner image URL of the user.
        bio:
          type: string
          nullable: true
          example: "bio"
          description: Short bio or description of the user.
        location:
          type: string
          nullable: true
          example: "Egypt"
          description: User location.
        website:
          type: string
          nullable: true
          format: uri
          example: null
          description: Userâ€™s personal website URL.
        createdAt:
          format: date-time
          type: string
          example: '2025-10-15T21:10:02.000Z'
          description: Account creation date.

    # Data Models
    UserProfile:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        profile:
          type: object
          properties:
            displayName:
              type: string
            profileImageURL:
              type: string
              format: uri
            bannerImageURL:
              type: string
              format: uri
            bio:
              type: string
            location:
              type: string
            website:
              type: string
              format: uri
            birthDate:
              type: string
              format: date
            createdAt:
              type: string
              format: date-time

    Notification:
      type: object
      properties:
        notificationId:
          type: integer
        type:
          type: string
          enum: [like, repost, follow, mention, reply]
        isRead:
          type: boolean
        createdAt:
          type: string
          format: date-time
        actor:
          description: The user who triggered the notification.
          $ref: '#/components/schemas/UserProfile'
        post:
          description: The post related to the notification (if applicable).
          nullable: true
          type: object
          properties:
            postId:
              type: integer
            content:
              type: string

    # Existing Schemas
    Post:
      type: object
      required:
        - id
        - userId
        - content
        - type
        - visibility
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          example: 1
        userId:
          type: integer
          format: int64
          example: 1
        content:
          type: string
        type:
          type: string
          enum: [ "POST", "REPLY", "QUOTE" ]
        parentId:
          type: integer
          format: int64
          nullable: true
          example: null
        visibility:
          type: string
          enum: [ "EVERY_ONE", "FOLLOWERS", "MENTIONED" ]
        media: # Added media array directly into the Post schema
          type: array
          items:
            $ref: '#/components/schemas/Media'
          description: A list of media files associated with this post.
          minItems: 0
          example: []
        createdAt:
          type: string
          format: date-time
          example: "2023-10-27T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-10-27T10:00:00Z"

    PostResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          example: "200"
        data:
          $ref: '#/components/schemas/Post' # Use the Post schema for the data part

    Media:
      type: object
      required:
        - mediaUrl
        - type
        - createdAt
      properties:
        mediaUrl:
          type: string
          format: uri
          description: URL to the hosted media file.
          example: "https://your-cdn.com/posts/123/media/456.jpg"
        type:
          type: string
          enum: [ "IMAGE", "VIDEO", "GIF", "AUDIO" ]
          description: The type of media content.
          example: "IMAGE"
        createdAt:
          type: string
          format: date-time
          example: "2023-10-27T10:01:00Z"

    PaginationMetadata:
      type: object
      properties:
        totalItems:
          type: integer
          description: Total number of items available.
          example: 1
        page:
          type: integer
          description: The current page number.
          example: 1
        limit:
          type: integer
          description: Number of items per page.
          example: 10
        totalPages:
          type: integer
          description: Total number of pages.
          example: 1

    PaginatedPostsResponse:
      type: object
      properties:
        status:
          type: string
          example: "200"
        data:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        metadata:
          $ref: '#/components/schemas/PaginationMetadata'
      example:
        status: "200"
        data:
          - id: 1
            userId: 1
            content: "this is super duper post content"
            type: "POST"
            parentId: null
            visibility: "EVERY_ONE"
            media: []
            createdAt: "2023-10-27T10:00:00Z"
            updatedAt: "2023-10-27T10:00:00Z"
        metadata:
          totalItems: 1
          page: 1
          limit: 10
          totalPages: 1

    PaginatedTrendsResponse:
      type: object
      properties:
        status:
          type: string
          example: "200"
        data:
          type: array
          items:
            $ref: '#/components/schemas/Trend'
        metadata:
          $ref: '#/components/schemas/PaginationMetadata'
      example:
        status: "200"
        data:
          - hashtag: "OpenAPI"
            volume: 2500
            country: "Global"
        metadata:
          totalItems: 1
          page: 1
          limit: 10
          totalPages: 1

    Trend: # Schema for a single trend item
      type: object
      required:
        - hashtag
        - volume
      properties:
        hashtag:
          type: string
          description: The trending topic/hashtag text (without the #).
          example: "AIRevolution"
        volume:
          type: integer
          description: The number of posts associated with this trend in the last hour/day.
          example: 15400
        country:
          type: string
          nullable: true
          description: Optional country scope for the trend.
          example: "Global"
      example:
        hashtag: "OpenAPI"
        volume: 2500
        country: "Global"

    Hashtag: # Schema for a single hashtag in search results
      type: object
      required:
        - hashtag
        - postCount
      properties:
        hashtag:
          type: string
          description: The hashtag text (including the # symbol).
          example: "#TechTalk"
        postCount:
          type: integer
          description: The total number of posts associated with this hashtag.
          example: 12345
      example:
        hashtag: "#developer"
        postCount: 98765