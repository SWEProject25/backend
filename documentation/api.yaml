components:
  schemas:
    # Existing Schemas
    Post:
      type: object
      required:
        - id
        - userId
        - content
        - type
        - visibility
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          example: 1
        userId:
          type: integer
          format: int64
          example: 1
        content:
          type: string
        type:
          type: string
          enum: [ "POST", "REPLY", "QUOTE" ]
        parentId:
          type: integer
          format: int64
          nullable: true
          example: null
        visibility:
          type: string
          enum: [ "EVERY_ONE", "FOLLOWERS", "MENTIONED" ]
        media: # Added media array directly into the Post schema
          type: array
          items:
            $ref: '#/components/schemas/Media'
          description: A list of media files associated with this post.
          minItems: 0
          example: []
        createdAt:
          type: string
          format: date-time
          example: "2023-10-27T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-10-27T10:00:00Z"

    PostResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          example: "200"
        data:
          $ref: '#/components/schemas/Post' # Use the Post schema for the data part

    Media:
      type: object
      required:
        - mediaUrl
        - type
        - createdAt
      properties:
        mediaUrl:
          type: string
          format: uri
          description: URL to the hosted media file.
          example: "https://your-cdn.com/posts/123/media/456.jpg"
        type:
          type: string
          enum: [ "IMAGE", "VIDEO", "GIF", "AUDIO" ]
          description: The type of media content.
          example: "IMAGE"
        createdAt:
          type: string
          format: date-time
          example: "2023-10-27T10:01:00Z"

    PaginationMetadata:
      type: object
      properties:
        totalItems:
          type: integer
          description: Total number of items available.
          example: 1
        page:
          type: integer
          description: The current page number.
          example: 1
        perPage:
          type: integer
          description: Number of items per page.
          example: 10
        totalPages:
          type: integer
          description: Total number of pages.
          example: 1

    PaginatedPostsResponse:
      type: object
      properties:
        status:
          type: string
          example: "200"
        data:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        metadata:
          $ref: '#/components/schemas/PaginationMetadata'
      example:
        status: "200"
        data:
          - id: 1
            userId: 1
            content: "this is super duper post content"
            type: "POST"
            parentId: null
            visibility: "EVERY_ONE"
            media: []
            createdAt: "2023-10-27T10:00:00Z"
            updatedAt: "2023-10-27T10:00:00Z"
        metadata:
          totalItems: 1
          page: 1
          perPage: 10
          totalPages: 1

    # New Schemas
    Trend: # Schema for a single trend item
      type: object
      required:
        - hashtag
        - volume
      properties:
        hashtag:
          type: string
          description: The trending topic/hashtag text (without the #).
          example: "AIRevolution"
        volume:
          type: integer
          description: The number of posts associated with this trend in the last hour/day.
          example: 15400
        country:
          type: string
          nullable: true
          description: Optional country scope for the trend.
          example: "Global"
      example:
        hashtag: "OpenAPI"
        volume: 2500
        country: "Global"

    Hashtag: # Schema for a single hashtag in search results
      type: object
      required:
        - hashtag
        - postCount
      properties:
        hashtag:
          type: string
          description: The hashtag text (including the # symbol).
          example: "#TechTalk"
        postCount:
          type: integer
          description: The total number of posts associated with this hashtag.
          example: 12345
      example:
        hashtag: "#developer"
        postCount: 98765

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Authorization header using the Bearer scheme.

security:
  - bearerAuth: []
