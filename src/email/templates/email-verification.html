<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm your email address</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #0f1419;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #000000;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: #0f1419;
        }

        .description {
            font-size: 18px;
            color: #536471;
            margin: 0 0 40px 0;
            line-height: 1.6;
        }

        .verification-code {
            background-color: #f7f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }

        .code-label {
            font-size: 14px;
            color: #536471;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .code-value {
            font-size: 36px;
            font-weight: 700;
            color: #0f1419;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            margin: 0;
        }

        .expiry-notice {
            font-size: 14px;
            color: #657786;
            margin-top: 30px;
            text-align: center;
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e1e8ed;
        }

        .footer-text {
            font-size: 16px;
            color: #0f1419;
            margin: 0 0 10px 0;
        }

        .signature {
            font-size: 16px;
            color: #0f1419;
            margin: 0;
        }

        .help-section {
            margin-top: 40px;
            text-align: center;
        }

        .help-links {
            font-size: 14px;
            color: #1da1f2;
            text-decoration: none;
            margin: 0 15px;
        }

        .help-links:hover {
            text-decoration: underline;
        }

        .company-info {
            margin-top: 30px;
            font-size: 12px;
            color: #657786;
            text-align: center;
            line-height: 1.4;
        }

        .separator {
            color: #657786;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .title {
                font-size: 28px;
            }

            .description {
                font-size: 16px;
            }

            .code-value {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .verification-code {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">X</div>
            <h1 class="title">Confirm your email address</h1>
        </div>

        <p class="description">
            Please enter this verification code to get started on X:
        </p>

        <div class="verification-code">
            <div class="code-label">Verification Code</div>
            <div class="code-value">{{verificationCode}}</div>
        </div>

        <p class="expiry-notice">
            Verification codes expire after two hours.
        </p>

        <div class="footer">
            <p class="footer-text">Thanks,</p>
            <p class="signature">X</p>
        </div>

        <div class="help-section">
            <a href="#" class="help-links">Help</a>
            <span class="separator">|</span>
            <a href="#" class="help-links">Email security tips</a>
        </div>

        <div class="company-info">
            Corp. 1355 Market Street, Suite 900<br>
            San Francisco, CA 94103
        </div>
    </div>
</body>

</html>
