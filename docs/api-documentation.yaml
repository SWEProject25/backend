  "info": {
    "title": "Hankers",
    "description": "",
    "version": "1.0",
    "contact": {}
  },
  "tags": [],
  "servers": [
    {
      "url": "http://localhost:5000"
    }
  ],
  "components": {
    "securitySchemes": {
      "cookie": {
        "type": "apiKey",
        "in": "cookie",
        "name": "access_token"
      }
    },
    "schemas": {
      "CreateUserDto": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string",
            "description": "The name for the user",
            "example": "Mohaned Albaz",
            "minLength": 3,
            "maxLength": 30
          },
          "email": {
            "type": "string",
            "description": "The email address of the user",
            "example": "mohmaedalbaz@gmail.com",
            "format": "email"
          },
          "password": {
            "type": "string",
            "description": "The password for the user account (must include uppercase, lowercase, number, and special character)",
            "example": "Password123!",
            "minLength": 8,
            "maxLength": 50,
            "format": "password"
          },
          "birth_date": {
            "type": "string",
            "description": "The birth date of the user",
            "example": "2004-01-01",
            "format": "date"
          }
        },
        "required": [
          "name",
          "email",
          "password",
          "birth_date"
        ]
      },
      "UserResponse": {
        "type": "object",
        "properties": {
          "username": {
            "type": "string",
            "example": "albazMo90",
            "description": "The unique username of the user"
          },
          "email": {
            "type": "string",
            "example": "mohamedalbaz@gmail.com",
            "description": "Email address of the user"
          },
          "role": {
            "type": "string",
            "example": "User",
            "description": "Role assigned to the user"
          },
          "name": {
            "type": "string",
            "example": "Mohamed Albaz",
            "description": "Full name of the user"
          },
          "birth_date": {
            "type": "string",
            "example": "2004-01-01",
            "description": "Birth date of the user",
            "format": "date"
          },
          "profile_image_url": {
            "type": "object",
            "example": null,
            "description": "Profile image URL of the user"
          },
          "banner_image_url": {
            "type": "object",
            "example": null,
            "description": "Banner image URL of the user"
          },
          "bio": {
            "type": "object",
            "example": "bio",
            "description": "Short bio or description of the user"
          },
          "location": {
            "type": "object",
            "example": "Egypt",
            "description": "User location"
          },
          "website": {
            "type": "object",
            "example": null,
            "description": "Userâ€™s personal website URL"
          },
          "created_at": {
            "format": "date-time",
            "type": "string",
            "example": "2025-10-15T21:10:02.000Z",
            "description": "Account creation date"
          }
        },
        "required": [
          "username",
          "created_at"
        ]
      },
      "RegisterDataResponseDto": {
        "type": "object",
        "properties": {
          "user": {
            "$ref": "#/components/schemas/UserResponse"
          }
        },
        "required": [
          "user"
        ]
      },
      "RegisterResponseDto": {
        "type": "object",
        "properties": {
          "status": {
            "type": "string",
            "example": "success"
          },
          "message": {
            "type": "string",
            "example": "Account created successfully."
          },
          "data": {
            "$ref": "#/components/schemas/RegisterDataResponseDto"
          }
        },
        "required": [
          "status",
          "message",
          "data"
        ]
      },
      "ErrorResponseDto": {
        "type": "object",
        "properties": {
          "status": {
            "type": "string",
            "enum": [
              "error",
              "fail"
            ],
            "example": "error"
          },
          "message": {
            "type": "string",
            "example": "Invalid input data"
          },
          "error": {
            "type": "object",
            "nullable": true,
            "example": "Bad Request",
            "description": "Optional error details or the type of error"
          }
        },
        "required": [
          "status",
          "message",
          "error"
        ]
      },
      "LoginDto": {
        "type": "object",
        "properties": {
          "email": {
            "type": "string",
            "example": "mohamedalbaz@example.com",
            "description": "User email address"
          },
          "password": {
            "type": "string",
            "example": "Test1234!",
            "description": "User password (min 8 characters)"
          }
        },
        "required": [
          "email",
          "password"
        ]
      },
      "LoginResponseDto": {
        "type": "object",
        "properties": {
          "status": {
            "type": "string",
            "example": "success"
          },
          "message": {
            "type": "string",
            "example": "Logged in successfully"
          },
          "data": {
            "$ref": "#/components/schemas/UserResponse"
          }
        },
        "required": [
          "status",
          "message",
          "data"
        ]
      },
      "ApiResponseDto": {
        "type": "object",
        "properties": {
          "status": {
            "type": "string",
            "enum": [
              "success",
              "error",
              "fail"
            ],
            "example": "success",
            "description": "The status of the response"
          },
          "message": {
            "type": "string",
            "example": "Operation successful",
            "description": "A descriptive message about the response"
          },
          "data": {
            "type": "object",
            "nullable": true,
            "description": "The data payload of the response"
          }
        },
        "required": [
          "status",
          "message",
          "data"
        ]
      },
      "CheckEmailDto": {
        "type": "object",
        "properties": {
          "email": {
            "type": "string",
            "example": "mohamedalbaz@gmail.com",
            "description": "The email address to check for existence"
          }
        },
        "required": [
          "email"
        ]
      },
      "RecaptchaDto": {
        "type": "object",
        "properties": {
          "recaptcha": {
            "type": "string",
            "description": "The Google reCAPTCHA response token from the client.",
            "example": "03AGdBq24_...-4bE"
          }
        },
        "required": [
          "recaptcha"
        ]
      },
      "CreatePostDto": {
        "type": "object",
        "properties": {
          "content": {
            "type": "string",
            "description": "The textual content of the post",
            "example": "Excited to share my new project today!",
            "maxLength": 500
          },
          "type": {
            "type": "string",
            "description": "The type of post (POST, REPLY, or QUOTE)",
            "enum": [
              "POST",
              "REPLY",
              "QUOTE"
            ],
            "example": "POST"
          },
          "parentId": {
            "type": "number",
            "description": "The ID of the parent post (used when this post is a reply or quote)",
            "example": 42,
            "nullable": true
          },
          "visibility": {
            "type": "string",
            "description": "The visibility level of the post (EVERY_ONE, FOLLOWERS, or MENTIONED)",
            "enum": [
              "EVERY_ONE",
              "FOLLOWERS",
              "MENTIONED"
            ],
            "example": "EVERY_ONE"
          }
        },
        "required": [
          "content",
          "type",
          "visibility"
        ]
      },
      "PostResponseDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "number",
            "description": "The unique identifier of the post",
            "example": 1
          },
          "userId": {
            "type": "number",
            "description": "The ID of the user who created the post",
            "example": 123
          },
          "content": {
            "type": "string",
            "description": "The textual content of the post",
            "example": "Excited to share my new project today!"
          },
          "type": {
            "type": "string",
            "description": "The type of post",
            "enum": [
              "POST",
              "REPLY",
              "QUOTE"
            ],
            "example": "POST"
          },
          "parentId": {
            "type": "object",
            "description": "The ID of the parent post (if this is a reply or quote)",
            "example": 42,
            "nullable": true
          },
          "visibility": {
            "type": "string",
            "description": "The visibility level of the post",
            "enum": [
              "EVERY_ONE",
              "FOLLOWERS",
              "MENTIONED"
            ],
            "example": "EVERY_ONE"
          },
          "createdAt": {
            "format": "date-time",
            "type": "string",
            "description": "The date and time when the post was created",
            "example": "2023-10-22T10:30:00.000Z"
          }
        },
        "required": [
          "id",
          "userId",
          "content",
          "type",
          "parentId",
          "visibility",
          "createdAt"
        ]
      },
      "CreatePostResponseDto": {
        "type": "object",
        "properties": {
          "status": {
            "type": "string",
            "description": "Status of the response",
            "example": "success"
          },
          "message": {
            "type": "string",
            "description": "Response message",
            "example": "Post created successfully"
          },
          "data": {
            "description": "The created post data",
            "allOf": [
              {
                "$ref": "#/components/schemas/PostResponseDto"
              }
            ]
          }
        },
        "required": [
          "status",
          "message",
          "data"
        ]
      }
    }
  }
}